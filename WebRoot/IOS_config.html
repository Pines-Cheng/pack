<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IOS配置文件修改</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- Add fancyBox -->
	<link rel="stylesheet" href="./fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />

	<!-- Optionally add helpers - button, thumbnail and/or media -->
	<link rel="stylesheet" href="./fancybox/source/helpers/jquery.fancybox-buttons.css" type="text/css" media="screen" />

	<link rel="stylesheet" href="./fancybox/source/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />

	<!-- validation Engine -->
	<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>

	<!--我自己的CSS样式-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/message.css"></head>
	<link rel="stylesheet" type="text/css" href="css/webuploader.css"></head>

<body style="overflow:scroll !important">
	<br>
	<div class="container">
		<div class="panel panel-primary" align="center">
			<div class="panel-heading">IOS端配置文件编辑</div>
			<div class="panel-body">
				<div style="margin-bottom:5px">
					<h5 class="label label-primary">IOS端LOGO</h5>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- IOS端的logo显示 -->
						<div id="IOS_fileList" class="uploader-list" ></div>
					</div>
				</div>

				<table>
					<tr>
						<th    class="col-sm-12" text-align="left">
							<button  type="button"  class="btn btn-danger  btn-default" id="deleteImages"  >删除全部logo</button>
						</th>
						<th     class="col-sm-12"  text-align="right">
							<div   id="filePicker" class="btn btn-info  btn-default" >批量上传logo</div>
						</th>
					</tr>

				</table>

				<div style="margin-bottom:5px">
					<h5 class="label label-primary">IOS端配置文件</h5>
				</div>
				<h5 id="IOSCondigTips" style="color:red"></h5>
				<div class="panel panel-default">
					<!-- IOS端的配置文件显示 -->
					<div class="panel-body" 
						id="frame_IOS_config_file">

						<form class="form-horizontal" role="form" align="left">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">应用名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control input-sm" placeholder="如：金山网盘" name="name"></div>
								<div class="col-sm-3" style="color:red"></div>
							</div>

							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label" >版本号：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control input-sm" placeholder="如：2030" name="version"></div>
								<div class="col-sm-3" style="color:red"></div>
							</div>

							<div class="form-group">

								<label for="inputPassword3" class="col-sm-2 control-label">设置默认IP与端口：</label>
								<div class="radio col-sm-1">
									<label>
										<input type="radio" name="defaultset" value="true"  id="IOSDefaultsetTrue" checked="true">是</label>
								</div>
								<div class="radio col-sm-1">
									<label>
										<input type="radio" name="defaultset" value="false" id="IOSDefaultsetFalse">否</label>
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">默认IP：</label>
								<div class="col-sm-7">
									<input type="text " class="form-control input-sm"  placeholder="服务器默认的IP号" name="serverIp"></div>
								<div class="col-sm-3" style="color:red"></div>
							</div>

							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">默认端口：</label>
								<div class="col-sm-7">
									<input type="text " class="form-control input-sm"  placeholder="服务器默认的端口号" name="serverPort"></div>
								<div class="col-sm-3" style="color:red"></div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10" align="right">
									<button  type="button" class="btn btn-info" id="IOSConfigSubmit">保存配置</button>
								</div>
							</div>

						</form>

					</div>

				</div>
			</div>
		</div>
	</div>

</body>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Add mousewheel plugin (this is optional)  图片预览   -->
	<script type="text/javascript" src="./fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<script type="text/javascript" src="./fancybox/source/jquery.fancybox.js"></script>
	<script type="text/javascript" src="./fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
	<script type="text/javascript" src="./fancybox/source/helpers/jquery.fancybox-media.js"></script>
	<script type="text/javascript" src="./fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>

	<!-- Validation Engine -->
	<script src="js/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>

	<!-- 文件上传 -->
	<script type="text/javascript" src="js/webuploader.js"></script>
	<script type="text/javascript" src="js/config.js"></script>

	<script type="text/javascript" src="js/page.js"></script>

	<script type="text/javascript" src="js/IOS_config.js"></script>

</html>
